version: '3.8'

# Coolify Deployment Configuration
# Embedded PostgreSQL and Redis for guaranteed connectivity

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-strastix_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeMe123Strong!}
      POSTGRES_DB: ${POSTGRES_DB:-strastix_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${BACKEND_DOMAIN:-api.strastix.com}`)"
      - "traefik.http.routers.backend.entrypoints=https"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      HTTPS_PORT: 3443

      # Database (internal service)
      DATABASE_URL: postgresql://${POSTGRES_USER:-strastix_user}:${POSTGRES_PASSWORD:-changeMe123Strong!}@postgres:5432/${POSTGRES_DB:-strastix_db}

      # Redis (internal service)
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Application secrets
      JWT_SECRET: ${JWT_SECRET}
      BACKEND_URL: ${BACKEND_URL:-https://api.strastix.com}

      # Optional integrations
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
    expose:
      - "3000"
      - "3443"
    volumes:
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 120s
    networks:
      - app-network

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${BACKEND_URL:-https://api.strastix.com}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${FRONTEND_DOMAIN:-app.strastix.com}`)"
      - "traefik.http.routers.frontend.entrypoints=https"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=3001"
    expose:
      - "3001"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - app-network

  # Tracker Test Environment (Optional - for testing)
  tracker:
    build:
      context: ./tracker
      dockerfile: Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tracker.rule=Host(`${TRACKER_DOMAIN:-tracker.strastix.com}`)"
      - "traefik.http.routers.tracker.entrypoints=https"
      - "traefik.http.routers.tracker.tls=true"
      - "traefik.http.routers.tracker.tls.certresolver=letsencrypt"
      - "traefik.http.services.tracker.loadbalancer.server.port=80"
    expose:
      - "80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
