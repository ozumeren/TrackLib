version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-strastix_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lsab7vqg51}
      POSTGRES_DB: ${POSTGRES_DB:-strastix_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - strastix-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - strastix-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.strastix.com`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      HTTPS_PORT: 3443
      DATABASE_URL: postgresql://strastix_user:lsab7vqg51@postgres:5432/strastix_db
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-strastix_236790ae1384b190c20e9e41fc102515}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:3000}
    expose:
      - "3000"
      - "3443"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
    restart: unless-stopped
    networks:
      - strastix-network
    command: sh -c "npm start"

  # Frontend (Optional)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${BACKEND_URL:-https://api.strastix.com}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`strastix.com`) || Host(`www.strastix.com`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    expose:
      - "80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - strastix-network

networks:
  strastix-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
