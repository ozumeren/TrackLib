version: '3.8'

# Coolify Deployment Configuration
# Uses External PostgreSQL and Redis services from Coolify

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${BACKEND_DOMAIN:-api.strastix.com}`)"
      - "traefik.http.routers.backend.entrypoints=https"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      HTTPS_PORT: 3443

      # External PostgreSQL (Coolify service)
      DATABASE_URL: ${DATABASE_URL}

      # External Redis (Coolify service)
      REDIS_URL: ${REDIS_URL}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      # Application secrets
      JWT_SECRET: ${JWT_SECRET}
      BACKEND_URL: ${BACKEND_URL:-https://api.strastix.com}

      # Optional integrations
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
    expose:
      - "3000"
      - "3443"
    volumes:
      - backend_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 120s

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${BACKEND_URL:-https://api.strastix.com}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${FRONTEND_DOMAIN:-app.strastix.com}`)"
      - "traefik.http.routers.frontend.entrypoints=https"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=3001"
    expose:
      - "3001"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Tracker Test Environment (Optional - for testing)
  tracker:
    build:
      context: ./tracker
      dockerfile: Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tracker.rule=Host(`${TRACKER_DOMAIN:-tracker.strastix.com}`)"
      - "traefik.http.routers.tracker.entrypoints=https"
      - "traefik.http.routers.tracker.tls=true"
      - "traefik.http.routers.tracker.tls.certresolver=letsencrypt"
      - "traefik.http.services.tracker.loadbalancer.server.port=8082"
    expose:
      - "8082"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8082 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  backend_logs:
    driver: local
