version: '3.8'

# ============================================
# Coolify Production Deployment
# ============================================
# Strastix System: Backend API + Frontend Dashboard + Test Casino Demo
# Automatic SSL/TLS via Coolify's Traefik

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: strastix-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-strastix_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-strastix_db}
      # Performance tuning
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-strastix_user} -d ${POSTGRES_DB:-strastix_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: strastix-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --protected-mode no
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - app-network

  # ============================================
  # Backend API
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: strastix-backend
    env_file:
      - .env
    labels:
      # Coolify/Traefik routing
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${BACKEND_DOMAIN:-api.strastix.com}`)"
      - "traefik.http.routers.backend.entrypoints=https"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=3000"
    environment:
      # Node.js
      NODE_ENV: production
      PORT: 3000
      HTTPS_PORT: 3443

      # Database (internal connection)
      DATABASE_URL: postgresql://${POSTGRES_USER:-strastix_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-strastix_db}

      # Redis (internal connection)
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""

      # Security
      JWT_SECRET: ${JWT_SECRET}

      # Public URLs
      BACKEND_URL: https://${BACKEND_DOMAIN:-api.strastix.com}
      FRONTEND_URL: https://${FRONTEND_DOMAIN:-strastix.com}

      # Optional integrations
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      META_PIXEL_ID: ${META_PIXEL_ID:-}
      META_ACCESS_TOKEN: ${META_ACCESS_TOKEN:-}
      GOOGLE_ADS_ID: ${GOOGLE_ADS_ID:-}
      GOOGLE_API_SECRET: ${GOOGLE_API_SECRET:-}

    expose:
      - "3000"
      - "3443"
    volumes:
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped
    networks:
      - app-network
      - coolify

  # ============================================
  # Frontend Dashboard
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://${BACKEND_DOMAIN:-api.strastix.com}
    container_name: strastix-frontend
    labels:
      # Coolify/Traefik routing
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${FRONTEND_DOMAIN:-strastix.com}`)"
      - "traefik.http.routers.frontend.entrypoints=https"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=3001"
    expose:
      - "3001"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network
      - coolify

  # ============================================
  # Test Casino Demo Page
  # ============================================
  test-casino:
    build:
      context: ./tracker
      dockerfile: Dockerfile
    container_name: strastix-test-casino
    labels:
      # Coolify/Traefik routing
      - "traefik.enable=true"
      - "traefik.http.routers.test-casino.rule=Host(`${TEST_CASINO_DOMAIN:-test.strastix.com}`)"
      - "traefik.http.routers.test-casino.entrypoints=https"
      - "traefik.http.routers.test-casino.tls=true"
      - "traefik.http.routers.test-casino.tls.certresolver=letsencrypt"
      - "traefik.http.services.test-casino.loadbalancer.server.port=80"
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - app-network
      - coolify

# ============================================
# Networks
# ============================================
networks:
  # Internal network for service-to-service communication
  app-network:
    driver: bridge
    name: strastix-network

  # Coolify's external network for Traefik routing
  coolify:
    external: true
    name: coolify

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
    name: strastix-postgres-data

  redis_data:
    driver: local
    name: strastix-redis-data

  backend_logs:
    driver: local
    name: strastix-backend-logs
